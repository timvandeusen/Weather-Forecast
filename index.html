<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <title>My Custom Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-light p-2">
    <h1>My Custom Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control my-custom-input" type="text" id="my-search-value" />
          <button class="btn btn-primary my-search-button" id="my-search-button">Search</button>
        </div>

        <ul class="list-group my-custom-history"></ul>
      </aside>

      <div class="col-lg-9">
        <div id="my-today" class="mt-3"></div>
        <div class="mt-3 text-center">
          <h4 class="mb-3">My 5-Day Forecast:</h4>
          <div id="my-forecast" class="card-deck my-custom-forecast"></div>
        </div>
      </div>

      <script src="script.js"></script>
    </div>
  </div>
</body>

</html>
